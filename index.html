<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar custom-navClass">
        <div class="container-fluid custom-navClass">
          <span class="navbar-brand mb-0 h1 custom-navClass new-text-style">Weather Dashboard</span>
        </div>
    </nav>

      <div class="container-fluid text-center container-override">
        <div class="row align-items-start">
          <div class="col-3">
            <div class="input-group input-group-lg custominput">
                <!-- search bar -->
              <span class="input-group-text" id="inputGroup-sizing-lg">City</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="inputbox">
              <button type="button" class="btn btn-secondary btn-lg btn-override" id="submitBtn">Submit</button>
            </div>
            <!-- recent search area -->
            <h2 id="lastsearch">Recent searches:</h2>
          </div>
          <!-- 5 day weather planner -->
          <div class="col-9">
            <h2>Current Conditions</h2>
            <div id="day0"></div>
            <div class="row customborder custom5daycontainer">
              <div class="col">
                <h2>Day 1</h2>
                <div id="day1"></div>
              </div>
              <div class="col">
                <h2>Day 2</h2>
                <div id="day2"></div>
              </div>
              <div class="col">
                <h2>Day 3</h2>
                <div id="day3"></div>
              </div>
              <div class="col">
                <h2>Day 4</h2>
                <div id="day4"></div>
              </div>
              <div class="col">
                <h2>Day 5</h2>
                <div id="day5"></div>
              </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./assets/scripts/script.js"></script>
</body>
</html>
